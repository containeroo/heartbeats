{{define "docs"}}

{{ $siteRoot := .SiteRoot }}

<table class="table table-hover" id="heardbeats">
  <h1 class="mt-5">Heartbeats</h1>
  <thead>
    <tr>
      <th scope="col">Path</th>
      <th scope="col">Method</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Heartbeats }}
    <tr>
      <td>
        <span>{{.Key}}</span>
      </td>
      <td>
        <span>{{.Description}}</span>
      </td>
      <td>
        <code>{{.Example}}</code>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>

{{ end }}
