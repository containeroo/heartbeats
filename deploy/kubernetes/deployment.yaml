---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartbeats
  namespace: heartbeats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heartbeats
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: heartbeats
    spec:
      containers:
        - name: heartbeats
          image: ghcr.io/containeroo/heartbeats:latest
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /tmp/config.yaml
            - --listen-address
            - 0.0.0.0:8080
          env:
            - name: TZ
              value: Europe/Zurich
            - name: HEARTBEATS_SITE_ROOT
              value: https://heartbeats.example.com
          envFrom:
            - secretRef:
                name: heartbeats
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 3
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 2
            periodSeconds: 30
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 100m
          volumeMounts:
            - name: config
              mountPath: /tmp/
            - name: webhooks
              mountPath: /secrets/teams
      #affinity:
      #  podAntiAffinity:
      #    requiredDuringSchedulingIgnoredDuringExecution:
      #      - labelSelector:
      #          matchLabels:
      #            app.kubernetes.io/name: alertmanager
      #        topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: config
          configMap:
            name: heartbeats
            defaultMode: 0755
        - name: webhooks
          configMap:
            name: webhooks
            defaultMode: 0755
