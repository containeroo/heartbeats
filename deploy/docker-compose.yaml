version: "3.8"

services:
  heartbeats:
    image: ghcr.io/containeroo/heartbeats:latest
    hostname: heartbeats
    environment:
      - HEARTBEATS__GMAIL_USER=your-gmail-username
      - HEARTBEATS__GMAIL_PASS=your-gmail-password
      - HEARTBEATS__GMAIL_TOS=your-gmail-to-address,another-email-address
      - HEARTBEATS__SLACK_TOKEN=your-slack-token
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/config.yaml:ro
    networks:
      - default
